<!DOCTYPE html>

<html>

	<head>
	
		<title>EditForm</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="/sites/Registration/SiteAssets/FORM/JS/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="/sites/Registration/SiteAssets/FORM/JS/bootstrap.min.js"></script>
		<script type="text/javascript" src="/sites/Registration/SiteAssets/FORM/JS/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/sites/Registration/SiteAssets/FORM/JS/EmployEditForm.js"></script>
		<script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/sites/Registration/SiteAssets/FORM/CSS/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="/sites/Registration/SiteAssets/FORM/CSS/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/sites/Registration/SiteAssets/FORM/CSS/jquery-ui.min.css" >
		<link rel="stylesheet" type="text/css" href="/sites/Registration/SiteAssets/FORM/CSS/jquery-ui.theme.min.css">
		<link rel="stylesheet" type="text/css" href="/sites/Registration/SiteAssets/FORM/CSS/EmployEditForm.css">
		 
	</head>
	
	<body>		
		
	<div class="container">
	  
		<div class="header">
				<h3> Personal Information: </h3>   			
		    </div>

			<div class="row">
				<div class="col">
					<label for="FstName">First Name:</label>
					<input type="text" id="FstName" class="inputCls" value="" placeholder=" Firstname"><br>
					<span id="fstVal"></span>
			     </div>
				<div class="col	">
					<label for="LstName">Last Name:</label>
					<input type="text" id="LstName" class="inputCls" value="" placeholder=" Lastname">
					<span id="lstVal"></span>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label for="Username">Username:</label>
					<input type="text" id="Usernameid" class="inputCls" placeholder=" username" disabled="disabled" ><span id="UsernameVal"></span>
				</div>			
				<div class="col">
					<label for="DOB">D O B:</label>
					<input type="text" autocomplete="off" id="Dobid" class="inputCls" value="" placeholder=" mm/dd/yyyy"><span id="DobVal"></span>
				</div>	
			</div>	
				
			<div class="row">
				<div class="col">
					<label for="Phone" class="postop">Phone:</label>
					<input type="text" id="Phoneid" class="inputCls postop" value="" placeholder=" Phone no" maxlength="10"><span id="PhoneVal"></span>
				</div>
				<div class="col">
					<label for="Address" >Address:</label>
					<textarea id="Addressid" rows="3" cols="20" class="inputCls" value="" maxlength="100" placeholder="  Enter text lessthan 100 charecters"></textarea>
				</div>			
			</div>
	
			<div class="header">
				<h3>Professional Information:</h3>	
			</div>	
		
			<div class="row">		
				<div class="col">
					<label for="employid">Employe ID:</label>
					<input type="text" id="Empid" class="inputCls" value="" placeholder=" employe id"><span id="EmpidVal"></span>
				</div>	
				<div class="col">
					<label for="Email">Email:</label>
					<input type="text" id="Emailid" class="inputCls" value="" placeholder=" Email"><span id="EmailVal"></span>
				</div>
			</div>
			<div class="row">
				
				<div class="col">
					<label for="JoiningDate">Joining Date:</label>
					<input type="text" autocomplete="off" id="Joinid" class="inputCls" value="" placeholder=" mm/dd/yyyy"><span id="JoinVal"></span>
				</div>	
				<div class="col">
					<label for="Employemanager">Employe Manager:</label>
					<input type="text" id="peoplePickerDiv" class="inputCls" placeholder=" Employe Manager">
					<!--<span id="peoplepickerid"></span><span id="peoplePickerDiv"></span>-->
				</div>				
			</div>
			
			<div class="row">
				
				<!--<div class="col">
					<label for="Status">Status:</label>
					<input type="text" id="Statusid" class="inputCls success" value =" Success" ><span id="StatusVal"></span>
				</div>-->		
			</div>
		
	
		<div class="row bttn clearfix">
			<button type="button" id="ReSubmt">Resubmit</button>
			<button type="button" id="Update">Update</button>
			<button type="button" id="delete">Delete</button>
			<button type="button" id="cancel">Cancel</button>
		</div>
	</div>
		
	<!--<div class="footer clearfix">
	
		<p id="footertext">&copy;2019 Form by <q><b>Venkat</b></q></p>
	
	</div>	-->
	

	
	</body>
	

</html>
